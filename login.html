<!-- Start login section -->

<div class="container px-15">
    <div class="row justify-content-center m-5 p-0">
        <section class="outline_block col-12 col-lg-6 col-md-12 col-sm-12">
            <form class="details_block">
                <h3>Login</h3>
                <section class="login_section">
                    <label for="email_login">Email</label>
                    <label class="input_label">
                        <input type="email" placeholder="Email" id="email_login">
                    </label>
                </section>
                <section class="login_section">
                    <label for="password_login">Password</label>
                    <label class="input_label">
                        <input type="password" placeholder="Password" id="password_login">
                    </label>
                </section>
                <section class="login_section">
                    <section class="checkbox_section my-4">
                        <label class="checkbox_label">
                            <input class="checkbox" type="checkbox" id="remember_me">
                        </label>
                        <label for="remember_me">Remember me</label>
                    </section>
                </section>
                <button class="btn mt-5 align-self-center" type="button">Login</button>
            </form>
        </section>

        <!-- End login section -->

        <!-- Start register section -->
        <section class="outline_block col-12 col-lg-6 col-md-12 col-sm-12">
            <form class="details_block">

                    <label class="input_label">

                    </label>
                </section>
                <section class="register_section">

                    </label>
                </section>
                <section class="register_section">
                    <label for="password_retype">Re-enter password</label>
                    <label class="input_label">
                        <input type="password" placeholder="Password" id="password_retype">
                    </label>
                </section>
                <button class="btn mt-5 align-self-center" type="button">Create Account</button>
            </form>
        </section>
